name: Quarto Publish

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ------------------------------
      # 1. Cache R packages
      # ------------------------------
      - name: Restore cached R packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/R
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-

      # R setup
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e "install.packages(c('tidyverse','e1071','caret','ggplot2'), repos='https://cloud.r-project.org')"

      # ------------------------------
      # 2. Cache Python packages
      # ------------------------------
      - name: Cache Python
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python packages
        run: |
          pip install numpy pandas scikit-learn shap

      # ------------------------------
      # 3. Cache Quarto freeze results
      # ------------------------------
      - name: Cache Quarto freeze
        uses: actions/cache@v4
        with:
          path: _freeze
          key: ${{ runner.os }}-freeze-${{ hashFiles('**/*.qmd') }}
          restore-keys: |
            ${{ runner.os }}-freeze-

      # ------------------------------
      # 4. Setup Quarto
      # ------------------------------
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # ------------------------------
      # 5. Render
      # ------------------------------
      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2

      # ------------------------------
      # 6. Publish to gh-pages
      # ------------------------------
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
